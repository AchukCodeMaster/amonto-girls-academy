<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Department - Teachers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .teacher-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .teacher-card:hover {
            transform: translateY(-5px);
        }

        .teacher-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .teacher-info {
            padding: 1.5rem;
        }

        .teacher-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .teacher-subject {
            color: #666;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .teachers-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Our Teachers</h1>
        <div class="teachers-grid" id="teachersGrid">
            <!-- Teachers will be inserted here by JavaScript -->
        </div>
    </div>
</body>
<script>
    // Teacher data
    const teachers = [
        {
            name: 'Sarah Johnson',
            subject: 'Mathematics',
            image: 'https://images.unsplash.com/photo-1544717305-2782549b5136?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80'
        },
        {
            name: 'Michael Chen',
            subject: 'Science',
            image: 'https://images.unsplash.com/photo-1607990281513-2c110a25bd8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80'
        },
        {
            name: 'Emily Rodriguez',
            subject: 'English Literature',
            image: 'https://images.unsplash.com/photo-1601655781320-205e34c94eb1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80'
        },
        {
            name: 'David Wilson',
            subject: 'History',
            image: 'https://images.unsplash.com/photo-1595152772835-219674b2a8a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80'
        },
        {
            name: 'Maria Garcia',
            subject: 'Spanish',
            image: 'https://images.unsplash.com/photo-1551836022-d5d88e9218df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80'
        },
        {
            name: 'James Thompson',
            subject: 'Physical Education',
            image: 'https://images.unsplash.com/photo-1594381898411-846e7d193883?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&q=80'
        }
    ];

    // Function to create teacher cards
    function createTeacherCards() {
        const teachersGrid = document.getElementById('teachersGrid');

        teachers.forEach(teacher => {
            const card = document.createElement('div');
            card.className = 'teacher-card';

            card.innerHTML = `
            <img src="${teacher.image}" alt="${teacher.name}" class="teacher-image">
            <div class="teacher-info">
                <h2 class="teacher-name">${teacher.name}</h2>
                <p class="teacher-subject">${teacher.subject}</p>
            </div>
        `;

            teachersGrid.appendChild(card);
        });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', createTeacherCards);
</script>

</html>
